
{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/endses.css' %}">

  <body>
  <div class="bitis">
      <a onClick="showHide('test1');" class="biti1">
        Доставка

      <a onClick="showHide('test1');" class="biti">
        Самовывоз
      </a>
  </div>
  <div class="txt">
      <h1 class="h5">
          Ввод данных
      </h1>
  </div>
  <div class="inpts">
      <form id="form" class="form">
	  <input required class="inp form-control" type="text" name="name" placeholder="Имя">
      <input required class="inp form-control"  type="tel" name="tel"  placeholder="Номер телефона" >

      <div id="test1" class="gor">


          <input  class="inpm1" type="text" name="street" placeholder="Улица">
            <input class="inpm2"  type="text" name="flat"  placeholder="Дом">
                <input class="inpm3" type="text" name="home"  placeholder="Квартира">
          <input class="inpm4" type="text" name="porch" placeholder="подъезд">

      </div>
            <input class="inp" type="text" name="comment" placeholder="Комментарий">
            </form>
      			<div class="box-element hidden" id="payment-info">

            <a id="make-payment" class="bitiu">
        Отправить заявку
      </a>
                </div>

  </div>
  <div class="e">
        <img class="logo" src="{% static 'iamagessa/logo.svg' %}"/>
        <div class="r">
		<b class="b">Кунарская 63</b>
        </div>

        <div class="r">
		<b class="b"> 8 (912) 247 91 51</b>
        </div>
        <div class="r">
		<b class="b">kura.urala@mail.ru</b>
        </div>

</div>
  </body>
<script type="text/javascript">
    function showHide(someID){
    var theEldisp = document.getElementById(someID);

    theEldisp.style.display=(theEldisp.style.display== 'none')?'flex':'none';

    }
		var shipping = '{{order.shipping}}'
		var total = '{{order.get_cart_total|floatformat:2}}'

		if (shipping == 'False'){
		 	document.getElementById('shipping-info').innerHTML = ''
		}

		if (user != 'AnonymousUser'){
		 	document.getElementById('user-info').innerHTML = ''
		 }

		if (shipping == 'False' && user != 'AnonymousUser'){
			//Hide entire form if user is logged in and shipping is false
				document.getElementById('form-wrapper').classList.add("hidden");
				//Show payment if logged in user wants to buy an item that does not require shipping
			    document.getElementById('payment-info').classList.remove("hidden");
		}

		var form = document.getElementById('form')
		form.addEventListener('submit', function(e){
	    	e.preventDefault()
	    	console.log('Form Submitted...')
	    	document.getElementById('form-button').classList.add("hidden");
	    	document.getElementById('payment-info').classList.remove("hidden");
	    })

	    document.getElementById('make-payment').addEventListener('click', function(e){
	    	submitFormData()
	    })

	    function submitFormData(){
	    	console.log('Payment button clicked')

	    	var userFormData = {
				'name':null,
				'tel':null,
				'total':total,
			}

			var shippingInfo = {
				'street':null,
				'flat':null,
				'home':null,
				'porch':null,
				 'comment': null,
			}

			if (shipping != 'False'){
	    		shippingInfo.street = form.street.value
		    	shippingInfo.flat = form.flat.value
		    	shippingInfo.home = form.home.value
		    	shippingInfo.porch = form.porch.value
		    	shippingInfo.comment = form.comment.value

	    	}

	    	if (user == 'AnonymousUser'){
	    		userFormData.name = form.name.value
	    		userFormData.tel = form.tel.value
	    	}

	    	console.log('Shipping Info:', shippingInfo)
	    	console.log('User Info:', userFormData)

	    	var url = "/process_order/"
	    	fetch(url, {
	    		method:'POST',
	    		headers:{
	    			'Content-Type':'applicaiton/json',
	    			'X-CSRFToken':csrftoken,
	    		},
	    		body:JSON.stringify({'form':userFormData, 'shipping':shippingInfo}),

	    	})
	    	.then((response) => response.json())
	    	.then((data) => {
				console.log('Success:', data);
				alert('Transaction completed');

				cart = {}
				document.cookie ='cart=' + JSON.stringify(cart) + ";domain=;path=/"
				window.location.href = "{% url 'store' %}"

				})
	    }
	</script>
{% endblock content %}
